name: CI/CD â€“ Build & Publish Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”– Determine version tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build project
        run: npm run build

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Build & Push mi-app-runtime image
        run: |
          docker build --target production \
            -t /mi-app-runtime:${{ env.VERSION }} \
            -t /mi-app-runtime:latest .
          docker push /mi-app-runtime:${{ env.VERSION }} \
          docker push /mi-app-runtime:latest

      - name: ğŸ§¹ Clean up dangling images
        run: docker image prune -f
